<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Climbing Terms Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
      .term {
        visibility: hidden;
      }
      html {
        background: url(background.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      html,
      body,
      .valign-wrapper {
        height: 100%;
      }
      .term {
        margin: 2px;
      }
      #sentence span {
        color: white;
        font-size: 30px;
      }
    </style>
  </head>

  <body>
    <div class="valign-wrapper">
      <div class="container">
        <div class="row center" id="sentence">
          <span class="term" id="verb"></span>
          <span class="term" id="the">the</span>
          <span class="term" id="adjective"></span>
          <span class="term" id="noun"></span>
        </div>
        <div class="row center">
          <button class="center btn blue lighten-2" onClick="generateTerm()">
            Generate
          </button>
        </div>
      </div>
    </div>

    <script>
      function generateTerm() {
        for (let type in terms) {
          document.getElementById(type).innerHTML =
            terms[type][getRandomInt(terms[type].length)];
          document.getElementById(type).style.visibility = "visible";
        }
        document.getElementById("the").style.visibility = "visible";
      }

      function getRandomInt(last) {
        return Math.floor(Math.random() * Math.floor(last));
      }

      const terms = {
        verb: [
          "backclip",
          "backstep",
          "belay",
          "flash",
          "send",
          "on-sight",
          "gaston",
          "smear"
        ],
        adjective: [
          "bomber",
          "dynamic",
          "mono",
          "crimpy",
          "slopey",
          "slabby",
          "pumped"
        ],
        noun: [
          "anchor",
          "arete",
          "beta",
          "bolt",
          "chimney",
          "crimp",
          "crack",
          "fist jam",
          "heel hook",
          "highball",
          "jug",
          "pitch",
          "rack",
          "sloper",
          "undercling",
          "whipper",
          "meat wrap"
        ]
      };
    </script>
  </body>
</html>
