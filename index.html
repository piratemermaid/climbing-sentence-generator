<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Climbing Terms Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style></style>
  </head>

  <body>
    <div class="term" id="verb"></div>
    <div class="term" id="adjective"></div>
    <div class="term" id="noun"></div>
    <button onClick="generateTerm()">Generate</button>
    <script>
      function generateTerm() {
        for (let type in terms) {
          document.getElementById(type).innerHTML =
            terms[type][getRandomInt(terms[type].length)];
        }
      }

      function getRandomInt(last) {
        return Math.floor(Math.random() * Math.floor(last));
      }

      const terms = {
        verb: [
          "backclip",
          "backstep",
          "belay",
          "flash",
          "send",
          "on-sight",
          "gaston",
          "smear"
        ],
        adjective: [
          "bomber",
          "dynamic",
          "mono",
          "crimpy",
          "slopey",
          "slabby",
          "pumped"
        ],
        noun: [
          "anchor",
          "arete",
          "beta",
          "bolt",
          "chimney",
          "crimp",
          "crack",
          "fist jam",
          "heel hook",
          "highball",
          "jug",
          "pitch",
          "rack",
          "sloper",
          "undercling",
          "whipper",
          "meat wrap"
        ]
      };
    </script>
  </body>
</html>
