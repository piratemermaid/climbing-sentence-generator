<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Climbing Sentence Generator</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="valign-wrapper">
      <div class="container">
        <div class="row center" id="sentence">
          <span class="term" id="verb"></span>
          <span class="term" id="the">the</span>
          <span class="term" id="adjective"></span>
          <span class="term" id="noun"></span>
        </div>
        <div class="row center">
          <button class="center btn blue lighten-2" onClick="generateTerm()">
            Generate
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="terms.js"></script>
    <script src="generate.js"></script>
  </body>
</html>
